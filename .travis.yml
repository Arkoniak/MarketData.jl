language: cpp
compiler: 
    - gcc
notifications:
    email: false
before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/julianightlies -y
    - sudo apt-get update -qq -y
    - sudo apt-get install libpcre3-dev julia -y
    - git config --global user.name "Travis User"
    - git config --global user.email "travis@example.net"
script:
    - julia -e 'versioninfo(); Pkg.init();'
    - julia -e '"Pkg.clone("git://github.com/JuliaQuant/MarketData.jl.git"); Pkg.add("TimeSeries"); Pkg.add("Reexport"); Pkg.add("HDF5"); Pkg.add("FactCheck")'
    - mkdir -p ~/.julia/MarketData
    - cp -R ./* ~/.julia/MarketData/
    - julia ./test/runtests.jl
